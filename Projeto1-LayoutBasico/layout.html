<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 1 - Layout Básico</title>
    <link rel="stylesheet" href="layout.css">
</head>
<body>
    <header class="header">
        <img src="https://logodownload.org/wp-content/uploads/2019/11/firefox-logo.png" alt="Logo da página">
        <nav class="menu-cabecalho">
            <ul class="menu-superior">
                <li class="itens-menu">Home</li>
                <li class="itens-menu">Produtos</li>
                <li class="itens-menu">Serviços</li>
                <li class="itens-menu">Sobre</li>
            </ul>
            <ul class="menu-superior">
                <li class="itens-menu">Ususário</li>
                <li class="itens-menu">Sair</li>
            </ul>
        </nav>
    </header>
    <nav class="sidenav">
        <ul class="menu-lateral">
            <li class="itens-menu">Item 1</li>
            <li class="itens-menu">Item 2</li>
            <li class="itens-menu">Item 3</li>
            <li class="itens-menu">Item 4</li>
            <li class="itens-menu">Item 5</li>
            <li class="itens-menu">Item 6</li>
            <li class="itens-menu">Item 7</li>
            <li class="itens-menu">Item 8</li>
        </ul> 
    
    </nav>
    <main class="conteudo">
        <section class="blocos">
            <article class="itens-blocos">Conteúdo 1</article>
            <article class="itens-blocos">Conteúdo 2</article>
            <article class="itens-blocos">Conteúdo 3</article>
            <article class="itens-blocos">Conteúdo 4</article>
            <article class="itens-blocos">Conteúdo 5</article>
            <article class="itens-blocos">Conteúdo 6</article>
        </section>
    </main>
    <footer class="footer">Footer</footer>
</body>
</html>
